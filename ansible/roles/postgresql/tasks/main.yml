---
- name: Add PostgreSQL APT repository key
  ansible.builtin.apt_key:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    state: present
  become: true

- name: Add PostgreSQL APT repository
  ansible.builtin.apt_repository:
    repo: "deb http://apt.postgresql.org/pub/repos/apt {{ ansible_distribution_release }}-pgdg main"
    state: present
    filename: pgdg
  become: true

- name: Update apt cache after adding PostgreSQL repo
  ansible.builtin.apt:
    update_cache: yes
  become: true

- name: Install PostgreSQL {{ postgresql_version }}
  ansible.builtin.apt:
    name:
      - "postgresql-{{ postgresql_version }}"
      - "postgresql-client-{{ postgresql_version }}"
      - "postgresql-contrib-{{ postgresql_version }}"
    state: present
  become: true

- name: Ensure PostgreSQL service is stopped for initial configuration
  ansible.builtin.systemd:
    name: postgresql
    state: stopped
  become: true

- name: Configure postgresql.conf
  ansible.builtin.template:
    src: postgresql.conf.j2
    dest: "{{ postgresql_config_dir }}/postgresql.conf"
    owner: postgres
    group: postgres
    mode: '0644'
  become: true
  notify: Restart PostgreSQL

- name: Configure pg_hba.conf
  ansible.builtin.template:
    src: pg_hba.conf.j2
    dest: "{{ postgresql_config_dir }}/pg_hba.conf"
    owner: postgres
    group: postgres
    mode: '0640'
  become: true
  notify: Restart PostgreSQL

- name: Ensure PostgreSQL service is enabled and started
  ansible.builtin.systemd:
    name: postgresql
    state: started
    enabled: yes
  become: true

- name: Wait for PostgreSQL to be ready
  ansible.builtin.wait_for:
    port: 5432
    host: localhost
    timeout: 60

- name: Set postgres user password
  ansible.builtin.command: >
    sudo -u postgres psql -c "ALTER USER postgres WITH PASSWORD '{{ postgres_password }}';"
  become: true
  changed_when: false
  no_log: true
  when: inventory_hostname in groups['pg_primary']

- name: Create repmgr user
  community.postgresql.postgresql_user:
    name: "{{ repmgr_user }}"
    password: "{{ repmgr_password }}"
    role_attr_flags: SUPERUSER,REPLICATION
    state: present
  become: true
  become_user: postgres
  when: inventory_hostname in groups['pg_primary']

- name: Create repmgr database
  community.postgresql.postgresql_db:
    name: "{{ repmgr_database }}"
    owner: "{{ repmgr_user }}"
    state: present
  become: true
  become_user: postgres
  when: inventory_hostname in groups['pg_primary']

- name: Grant repmgr extension privileges
  ansible.builtin.command: >
    sudo -u postgres psql -d {{ repmgr_database }} -c "CREATE EXTENSION IF NOT EXISTS repmgr;"
  become: true
  changed_when: false
  when: inventory_hostname in groups['pg_primary']
  ignore_errors: true
