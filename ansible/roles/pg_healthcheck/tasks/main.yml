---
- name: Install Python dependencies for health check
  ansible.builtin.apt:
    name:
      - python3
      - python3-psycopg2
    state: present
  become: true

- name: Create health check script directory
  ansible.builtin.file:
    path: /opt/pg-healthcheck
    state: directory
    owner: postgres
    group: postgres
    mode: '0755'
  become: true

- name: Deploy PostgreSQL health check service
  ansible.builtin.template:
    src: pg_healthcheck.py.j2
    dest: /opt/pg-healthcheck/pg_healthcheck.py
    owner: postgres
    group: postgres
    mode: '0755'
  become: true
  notify: Restart pg-healthcheck

- name: Create systemd service for health check
  ansible.builtin.template:
    src: pg-healthcheck.service.j2
    dest: /etc/systemd/system/pg-healthcheck.service
    owner: root
    group: root
    mode: '0644'
  become: true
  notify: Restart pg-healthcheck

- name: Enable and start pg-healthcheck service
  ansible.builtin.systemd:
    name: pg-healthcheck
    state: started
    enabled: yes
    daemon_reload: yes
  become: true

- name: Wait for health check service to be ready
  ansible.builtin.wait_for:
    port: "{{ pg_healthcheck_port }}"
    host: localhost
    timeout: 30

- name: Verify health check endpoint
  ansible.builtin.uri:
    url: "http://localhost:{{ pg_healthcheck_port }}/health"
    return_content: yes
  register: healthcheck_result
  ignore_errors: true

- name: Display health check status
  ansible.builtin.debug:
    var: healthcheck_result.content
  when: healthcheck_result is succeeded
